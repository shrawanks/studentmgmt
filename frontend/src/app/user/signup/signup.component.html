<aside>
	<header class="header-block">
		<h3 class="header-title">Sign up</h3>
	</header>

	<form action="" (ngSubmit)="signup()">
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label>First Name</label>
					<input type="text" name="firstname" [(ngModel)]="user.first_name" class="form-control">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" name="lastname" [(ngModel)]="user.last_name" class="form-control">
				</div>
			</div>
		</div>

		<div class="form-group">
			<label >Date of Birth</label>
			<input type="text" name="dob" [(ngModel)]="user.dob"  placeholder="yyyy-mm-dd" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" class="form-control">
			  
		</div>
		<div class="form-group">
			<label >Address</label>
			<input type="text" name="address" [(ngModel)]="user.address"  class="form-control">
			  
		</div>
		<div class="form-group">
			<label >Email</label>
			<input type="email" name="email"  [(ngModel)]="user.email" class="form-control">
			  
		</div>
		<div class="form-group">
			<label >Password</label>
			<input type="password" name="password" [(ngModel)]="user.password"  class="form-control">
			  
		</div>
		<div class="form-group">
			<label >Confirm Password</label>
			<input type="password" name="con_password"  [(ngModel)]="user.con_password" class="form-control">
			  
		</div>
		<button type="submit" class="btn btn-primary">Sign up Now</button>

	</form>
</aside>
