
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form #formData='ngForm' (ngSubmit)="login(formData)">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" type="password" [(ngModel)]="user.password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
