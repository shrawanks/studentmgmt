 
      <div class="row">
  <div class="col-md-6 offset-md-3">
      <header class="page-header">
        <h1 class="page-title">Log in</h1>
      </header>
    <div *ngIf="error !== ''" class="alert alert-danger" role="alert" [@fallIn]='state'>
      {{error}}
    </div>
    <form #formData='ngForm' (ngSubmit)="!submitted && login(formData)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" #email="ngModel" placeholder="Enter email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        <div *ngIf="email.invalid && (email.touched)" class="text-danger" [@fallIn]='state'>
          <small *ngIf="email.errors.required">
            Email is required.
          </small>
          <small *ngIf="email.errors.pattern">
            Must be of type email
          </small>
        </div>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" [(ngModel)]="user.password" class="form-control" id="password" #password="ngModel" placeholder="Password" required minlength="5">
        <div *ngIf="password.invalid && (password.touched)" class="text-danger" [@fallIn]='state'>
          <small *ngIf="password.errors.required">
            Password is required.
          </small>
          <small *ngIf="password.errors.minlength">
            Password must be at least 5 characters long.
          </small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="formData.invalid || submitted">Login</button>
    </form>
  </div>
</div>
