<div class="page-header d-flex justify-content-between">
  <h1 class="page-title">Students</h1>
  <button type="button" class="btn btn-outline-primary"  (click)="showform()">Add Students</button>
</div>



<form  (ngSubmit)="addStudent()">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalCenterTitle">Please add your students</h5>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">First Name</label>
          <input type="text" name="firstrname" class="form-control" [(ngModel)]="user.f_name">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Last Name</label>
          <input type="text" name="lastname" class="form-control" [(ngModel)]="user.l_name">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Email Adderss</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label for="">Class</label>
      <select name="" id="" class="form-control" name="grade" [(ngModel)]="user.grade">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="form-group">
      <label for="">Gender</label>
      <select name="" id="" class="form-control" name="gender" [(ngModel)]="user.gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
  </div>
  <div class="modal-footer justify-content-start">
    <button type="submit" class="btn btn-primary">Add Students</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  </div>
</form>

<table class="table" *ngIf="students.list > 0 else message">
  <tr>
    <th>SN</th>
    <th>Full Name</th>
    <th>Email</th>
    <th>Class</th>
    <th>Gender</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let student of students; let i=index">
    <td>{{i+1}}</td>
    <td>{{student.name}} {{student.l_name}}</td>
    <td>{{student.email}}</td>
    <td>{{student.grade}}</td>
    <td>{{student.gender}}</td>
    <td>Action</td>
  </tr>
</table>

<ng-template #message>
  <div *ngIf="msg" class="alert-warning text-center" [@fallIn]='state'>
      {{ msg }}
  </div>
  <div *ngIf="!msg">
    <div class="loader"><div class="ball-triangle-path"><div></div><div></div><div></div></div></div>
  </div>
</ng-template>
